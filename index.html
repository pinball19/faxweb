<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - FAX送受信</title>
</head>
<body>
    <h1>📠 ログイン</h1>
    <label>会社ID:</label>
    <input type="text" id="companyId">
    <label>パスワード:</label>
    <input type="password" id="password">
    <button onclick="login()">ログイン</button>

    <script>
        function login() {
            const companyId = document.getElementById("companyId").value;
            const password = document.getElementById("password").value;
            if (companyId && password) {
                sessionStorage.setItem("loggedInCompany", companyId);
                window.location.href = "fax.html"; // 送受信ページに遷移
            } else {
                alert("会社IDとパスワードを入力してください。");
            }
        }
    </script>
</body>
</html>
