<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>📠 FAX送受信</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h2>📠 FAX送受信（会社専用）</h2>
    <h3 id="currentCompany">現在の会社: （未ログイン）</h3>
    <button onclick="logout()">🚪 ログアウト</button>

    <h1>📥 受信一覧（最新順）</h1>
    <div id="faxList"></div>

    <script>
        window.onload = function() {
            const companyName = localStorage.getItem("selectedCompany");
            if (!companyName) {
                alert("❌ ログインが必要です");
                window.location.href = "login.html";
                return;
            }
            document.getElementById("currentCompany").textContent = `現在の会社: ${companyName}`;
            loadReceivedFaxes(companyName);
        };

        function logout() {
            localStorage.removeItem("selectedCompany");
            window.location.href = "login.html";
        }

        function loadReceivedFaxes(companyName) {
            db.collection("fax_messages")
              .where("sender", "==", companyName)
              .orderBy("created_at", "desc")
              .get()
              .then(snapshot => {
                  const faxList = document.getElementById("faxList");
                  faxList.innerHTML = "";
                  snapshot.forEach(doc => {
                      const data = doc.data();
                      faxList.innerHTML += `
                          <div>
                              <strong>送信元:</strong> ${data.sender} <br>
                              <img src="${data.fileUrl}" width="150">
                              <hr>
                          </div>
                      `;
                  });
              }).catch(error => {
                  console.error("❌ Firestore 取得エラー:", error);
              });
        }
    </script>
</body>
</html>
